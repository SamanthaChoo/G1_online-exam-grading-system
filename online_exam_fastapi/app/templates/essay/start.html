{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2>Start Attempt for {{ exam.title }}</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Student ID</label>
      <input type="number" name="student_id" class="form-control" value="1" />
    </div>
    <button class="btn btn-primary">Start Attempt</button>
  </form>
</div>
<script>
  // If the server redirected to this page with ?already=true, show an alert
  (function(){
    try {
      const params = new URLSearchParams(window.location.search);
      if (params.get('already') === 'true') {
        alert('An attempt already exists for this student (same student ID). You cannot start another attempt.');
      }
    } catch (e) {
      // ignore
    }
  })();
</script>
{% endblock %}
