{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2>Select Exam</h2>
  <p class="text-muted">Choose an exam to add essay questions to.</p>
  {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
  {% else %}
    <form method="post" action="/essay/questions/select">
      <div class="mb-3">
        <label class="form-label">Exam</label>
        <select name="exam_id" class="form-control">
          {% for exam in exams %}
            <option value="{{ exam.id }}">{{ exam.title }}</option>
          {% endfor %}
        </select>
      </div>
      <button class="btn btn-primary">Select</button>
    </form>
  {% endif %}
</div>
{% endblock %}
