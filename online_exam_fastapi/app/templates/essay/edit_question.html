{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2>Edit question in {{ exam.title }}</h2>
  {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
  {% else %}
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Question text</label>
        <textarea name="question_text" class="form-control" rows="4">{{ question.question_text }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Max marks</label>
        <input type="number" name="max_marks" class="form-control" value="{{ question.max_marks }}" />
      </div>
      <button class="btn btn-primary">Save Changes</button>
      <a class="btn btn-secondary" href="/essay/{{ exam.id }}/questions">Cancel</a>
    </form>
  {% endif %}
</div>
{% endblock %}
