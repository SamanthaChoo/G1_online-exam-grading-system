[pytest]
# Suppress all deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::sqlalchemy.exc.SAWarning

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Sprint 2 test markers
markers =
    sprint2: Sprint 2 user story tests
    review_graded: Review and grade submitted essays
    realtime_timer: Real-time countdown timer
    filter_results: Filter results by course
    view_grades: View student grades
    student_performance: Student performance summary
    print_report: Print student performance report
    essay_validation: Essay validation tests
